<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lua DUI Men√º</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
        }
        #menu {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
            background: #222;
            border-radius: 10px;
            padding: 10px;
        }
        .item {
            background: #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .item:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="menu"></div>

    <script src="menu.js"></script>
</body>
</html>
