<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FiveM DUI UI</title>
        <style>
            body {
                margin: 300px 300px;
                font-family: "Lucida Sans", "Lucida Sans Regular",
                    "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana,
                    sans-serif;
            }
            #container {
                width: 370px;
                border: 1px solid black;
            }
            .item {
                display: flex;
                align-items: center;
                padding: 15px;
                background-color: rgb(95, 97, 95);
            }

            .highlighted {
                background-color: #f8d823; /* Goldene Farbe für Hervorhebung */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="item">Player</div>
            <div class="item">Online</div>
            <div class="item">Vehicle</div>
            <div class="item">Combat</div>
            <div class="item">Visual</div>
        </div>

        <script>
            let currentIndex = 0; // Start-Index für die hervorgehobene Option

            // Funktion, um die aktuelle Option zu markieren
            function highlightCurrentOption() {
                const items = document.querySelectorAll(".item");
                // Entferne die Hervorhebung von allen Optionen
                items.forEach((item) => item.classList.remove("highlighted"));

                // Füge die Hervorhebung der aktuellen Option hinzu
                items[currentIndex].classList.add("highlighted");
            }

            // Funktion, um nach unten zu scrollen und die Option zu wechseln
            function moveToNextOptionDown() {
                const container = document.getElementById("container");
                const items = document.querySelectorAll(".item");
                const totalItems = items.length;

                // Scrollt den Container nach unten
                container.scrollTop += items[currentIndex].offsetHeight;

                // Ändere den Index zur nächsten Option
                currentIndex = (currentIndex + 1) % totalItems; // Zirkuliert bei der letzten Option zurück zur ersten

                // Markiere die neue Option
                highlightCurrentOption();
            }

            function moveToNextOptionUp() {
                const container = document.getElementById("container");
                const items = document.querySelectorAll(".item");
                const totalItems = items.length;

                // Scrollt den Container nach unten
                container.scrollTop -= items[currentIndex].offsetHeight;

                // Ändere den Index zur nächsten Option
                currentIndex = (currentIndex - 1) % totalItems; // Zirkuliert bei der letzten Option zurück zur ersten

                // Markiere die neue Option
                highlightCurrentOption();
            }

            // Listener für Nachrichten vom Lua-Script (über FiveM)
            window.addEventListener("message", function (event) {
                console.log("Nachricht empfangen: ", event.data); // Debugging
                if (event.data.type === "moveDown") {
                    moveToNextOptionDown(); // Rufe die Funktion zum Weiterschalten auf
                }
            });

            window.addEventListener("message", function (event) {
                console.log("Nachricht empfangen: ", event.data);
                if (event.data.type === "moveUp") {
                    moveToNextOptionUp(); // Rufe die Funktion zum Weiterschalten auf
                }
            });

            // Initiale Hervorhebung der ersten Option
            highlightCurrentOption();
        </script>
    </body>
</html>
