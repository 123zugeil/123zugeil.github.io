<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FiveM DUI UI</title>
        <style>
            #container {
                width: 300px;
                border: 1px solid black;
                overflow-y: auto; /* Ermöglicht das Scrollen */
            }

            .item {
                height: 25px;
                padding: 10px;
                background-color: lightgray;
                border: 1px solid #b99a9a;
                transition: background-color 0.3s; /* Weicher Übergang */
            }

            .highlighted {
                background-color: #ffd700; /* Goldene Farbe für Hervorhebung */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="item">Option 1</div>
            <div class="item">Option 2</div>
            <div class="item">Option 3</div>
            <div class="item">Option 4</div>
            <div class="item">Option 5</div>
        </div>

        <script>
            let currentIndex = 0; // Start-Index für die hervorgehobene Option

            // Funktion, um die aktuelle Option zu markieren
            function highlightCurrentOption() {
                const items = document.querySelectorAll(".item");
                // Entferne die Hervorhebung von allen Optionen
                items.forEach((item) => item.classList.remove("highlighted"));

                // Füge die Hervorhebung der aktuellen Option hinzu
                items[currentIndex].classList.add("highlighted");
            }

            // Funktion, um nach unten zu scrollen und die Option zu wechseln
            function moveToNextOption() {
                const container = document.getElementById("container");
                const items = document.querySelectorAll(".item");
                const totalItems = items.length;

                // Scrollt den Container nach unten
                container.scrollTop += items[currentIndex].offsetHeight;

                // Ändere den Index zur nächsten Option
                currentIndex = (currentIndex + 1) % totalItems; // Zirkuliert bei der letzten Option zurück zur ersten

                // Markiere die neue Option
                highlightCurrentOption();
            }

            // Listener für Nachrichten vom Lua-Script (über FiveM)
            window.addEventListener("message", function (event) {
                console.log("Nachricht empfangen: ", event.data); // Debugging
                if (event.data.type === "moveDown") {
                    moveToNextOption(); // Rufe die Funktion zum Weiterschalten auf
                }
            });

            // Initiale Hervorhebung der ersten Option
            highlightCurrentOption();
        </script>
    </body>
</html>
