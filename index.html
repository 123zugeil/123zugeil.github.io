<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FiveM DUI UI</title>
        <style>
            #container {
                width: 300px;
                border: 1px solid black;
            }

            .item {
                height: 25px;
                padding: 10px;
                background-color: lightgray;
                border: 1px solid #b99a9a;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="item">Option 1</div>
            <div class="item">Option 2</div>
            <div class="item">Option 3</div>
            <div class="item">Option 4</div>
            <div class="item">Option 5</div>
        </div>

        <script>
            // Listen for messages sent from the Lua script
            window.addEventListener("message", function (event) {
                if (event.data.type === "moveDown") {
                    moveToNextOption();
                }
            });

            // Move the UI to the next option (e.g., scroll down the container)
            function moveToNextOption() {
                const container = document.getElementById("container");
                const firstItem = container.querySelector(".item"); // Get the first option

                // Optionally, move down by adjusting the scroll position
                container.scrollTop += firstItem.offsetHeight; // Scroll down by one item height
            }
        </script>
    </body>
</html>
